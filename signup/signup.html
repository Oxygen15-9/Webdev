<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Signup</title>
</head>
<body>
	<!-- left side -->
	<div class="box">
		<div id="left">
			<h4>JOIN FOR FREE</h4>
			<p id="para">
				Unleash the traveler <br>
				<a>inside YOU</a>, Enjoy your<br>
				Dream Vacation<br>
				<p id="para1">Get Started with the easiest and most secure website to buy travel tickets</p>
			</p>
		</div>
		<div id="btn">
			<div class="button"><a href="#">Explore more</a></div>
			<div class="button"><a href="#">Book Now</a></div>
		</div>
	</div>
	<!-- right side -->
	<div class="box" id="box1">
		<h2>Create new account</h2>
		<div class="link">Already A Member?<a href="#">Log in</a></div>
		<form>
			<div id="fname">
				<input type="name" class="input" placeholder="First Name">
				<input type="name" class="input" placeholder="Last Name">
			</div>
			<input type="Email" class="input" placeholder="Email">
			<input type="Password" class="input" placeholder="Password">
			<div id="check">
				<input type="checkbox">I Agree with <p>&nbsp; privacy</p>&nbsp; and <p>&nbsp; policy</p>
			</div>
			<input type="submit" class="input" id="signup" value="Sign up">
		</form>
	</div>
</body>
	<script type="text/javascript" src="script.js"></script>
</html>
